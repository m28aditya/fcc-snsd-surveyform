<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Girl's Generation Fan Survey</h1>
          <p id="description" class="description text-center">
            Thanks To Always Support for Girl's Generation
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>Gender</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Would you recommend Girl's Generation to yout friends?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
          </div>
      
          <div class="form-group">
            <p>
              Who is your bias?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select a member</option>
              Taeyeon | Jessica | Sunny | Tiffany | Hyoyeon | Yuri | Sooyoung | Yoon Ah | Seo Hyun
              <option value="taeyeon">Taeyeon</option>
              <option value="jessica">Jessica</option>
              <option value="sunny">Sunny</option>
              <option value="tiffany">Tiffany</option>
              <option value="hyoyeon">Hyeoyeon</option>
              <option value="yuri">Yuri</option>
              <option value="sooypung">Sooyoung</option>
              <option value="yoonah">Yoon Ah</option>
              <option value="seohyun">Seo Hyun</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              What will you do to Girl's Generation
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Loving Them</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Support Them</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Buy All The Merch</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Watch All The M/Vs</label
            >
          </div>
      
          <div class="form-group">
            <p>Write Your Thought's For Girl's Generation:</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Input Your Positive's Here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>

      <script src="https://apis.google.com/js/platform.js"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
